<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
   <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form autocomplete="on"  method="post" action="#login.php">
                    <div class="campo">   
                        <span id="icon-white" class="material-symbols-outlined">person</span> 
                        <input class="main-question" autocomplete="email" type="email" name="demail" id="email-data" placeholder="Seu e-mail" required>
                        <label for="email-data">
                        </label>
                    </div>
                    <div class="campo">
                        <span id="icon-white" class="material-symbols-outlined">lock</span>
                        <input class="main-question" autocomplete="current-password" type="password" name="code-pass" id="password-data" placeholder="Sua senha" required minlength="8" maxlength="15">
                        <label for="password-data">
                        </label>
                    </div>
                    <div class="subforget">
                             <input class="enter-data" type="submit" value="Entrar">
                             <a href="#forget" class="butao">Esqueceu sua senha <span class="material-symbols-outlined">mail</span></a>                              
                    </div>
                </form>
            </div>  
        </section>
   </main>
   <footer><p>By Prof - Guanabara</p></footer>
</body>
</html>
